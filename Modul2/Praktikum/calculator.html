<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator.JS</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="calculator-screen" />

      <div>
        <button type="button" class="operator btn btn-outline-dark" value="AC">
          AC
        </button>
        <button type="button" class="operator btn btn-info" value="+/-">
          +/-
        </button>
        <button type="button" class="operator btn btn-info" value="%">%</button>
        <button type="button" class="operator btn btn-info" value="/">
          &divide;
        </button>
      </div>

      <div>
        <button type="button" class="btn btn-dark" value="1">1</button>
        <button type="button" class="btn btn-dark" value="2">2</button>
        <button type="button" class="btn btn-dark" value="3">3</button>
        <button type="button" class="btn btn-info" value="*">&times;</button>
      </div>

      <div>
        <button type="button" class="btn btn-dark" value="4">4</button>
        <button type="button" class="btn btn-dark" value="5">5</button>
        <button type="button" class="btn btn-dark" value="6">6</button>
        <button type="button" class="btn btn-info" value="-">-</button>
      </div>

      <div>
        <button type="button" class="btn btn-dark" value="7">7</button>
        <button type="button" class="btn btn-dark" value="8">8</button>
        <button type="button" class="btn btn-dark" value="9">9</button>
        <button type="button" class="btn btn-info" value="+">+</button>
      </div>

      <div>
        <button type="button" class="btn btn-dark" value=".">.</button>
        <button type="button" class="btn btn-dark" value="0">0</button>
        <button type="button" class="btn btn-dark" value="00">00</button>
        <button type="button" class="btn btn-info" value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
